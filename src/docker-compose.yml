services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cafe
      POSTGRES_USER: cafe
      POSTGRES_PASSWORD: cafe
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cafe -d cafe"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./app/backend
    environment:
      APP_ADDR: :8080
      DATABASE_URL: postgres://cafe:cafe@db:5432/cafe?sslmode=disable
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./app/frontend
    depends_on:
      - backend

  lb:
    image: nginx:1.27-alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "${LB_PUBLISHED_PORT:-8080}:80"
    volumes:
      - ./lb/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  pgdata:
